<body x-data="alpine">

    <!-- Navbar -->
    <div class="w-[90%] xl:max-w-7xl mx-auto my-8">
        <div class="flex justify-between items-center">
            <img class="w-24" src="static/img/logo.png" loading="lazy" alt="">
            <div class="max-lg:hidden flex items-center gap-12">
                <template x-for="(link, index) in language == 'en' ? navbar.english : navbar.portuguese" :key="index" hidden> 
                    <a
                        class="text-sm text-gray-500 hover:text-indigo-600 font-medium tracking-wide rounded-md hover:bg-gray-100 duration-300 px-4 py-2"
                        :href="link.href"
                        x-text="link.title"
                    >
                    </a>
                </template>
            </div>
            <div class="max-lg:hidden flex items-center gap-4">
                <button @click="language = 'pt'">
                    <img class="size-11" src="static/img/brasil.png" loading="lazy" alt="">
                </button>
                <button @click="language = 'en'">
                    <img class="size-8" src="static/img/estados-unidos.png" alt="">
                </button>
            </div>
            <button class="lg:hidden" @click="sidebar = true">
                <svg class="text-gray-800 size-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
            </button>
        </div>
        <div :class="{ '-translate-x-64': sidebar }" class="top-0 -right-64 z-50 fixed w-64 h-full bg-white duration-500 p-8 space-y-3">
            <div class="flex justify-between items-center">
                <p class="text-3xl text-gray-800 font-semibold">Menu</p>
                <button @click="sidebar = false">
                    <svg class="text-gray-800 size-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-col">
                <template x-for="(link, index) in language == 'en' ? navbar.english : navbar.portuguese" :key="index" hidden> 
                    <a
                        class="text-sm text-gray-500 font-medium tracking-wide py-3"
                        :href="link.href"
                        x-text="link.title"
                        @click="sidebar = false"
                    >
                    </a>
                </template>
                <div class="h-0 border-b my-3"></div>
                <div class="flex items-center gap-4">
                    <button @click="language = 'pt'">
                        <img class="size-11" src="static/img/brasil.png" loading="lazy" alt="">
                    </button>
                    <button @click="language = 'en'">
                        <img class="size-8" src="static/img/estados-unidos.png" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="z-40 fixed inset-0 bg-black bg-opacity-50 size-full" x-show="sidebar" @click="sidebar = false" x-transition.opacity.duration.500ms x-cloak></div>
    </div>

    <!-- Home -->
    <div class="w-[90%] xl:max-w-7xl mx-auto">
        <div class="text-center mt-24 lg:mt-44 space-y-6">
            <p 
                :class="language == 'en' ? 'max-w-xl' : 'max-w-xl md:max-w-2xl xl:max-w-4xl'"
                class="md:text-5xl xl:text-6xl text-[2.5rem]/[2.5rem] text-gray-800 font-semibold tracking-tight mx-auto" 
                x-text="language == 'en' ? 'Let data drive your business strategy' : 'Deixe os dados direcionarem sua estratégia de negócio'"
            >
            </p>
            <p 
                :class="language == 'en' ? 'max-w-xl' : 'max-w-2xl'"
                class="sm:text-lg text-gray-500 mx-auto"
                x-text="language == 'en' ? 'Machine learning solutions designed to intelligently increase the efficiency and profitability of your business' : 'Soluções de machine learning projetadas para aumentar a eficiência e a lucratividade do seu negócio de forma inteligente'"
            >
            </p>
        </div>
        <div class="flex justify-center mt-8">
            <button class="rounded-full bg-indigo-600 hover:bg-indigo-500 duration-300 px-6 py-2" @click="contact_modal = true">
                <p class="text-sm text-white font-semibold" x-text="language == 'en' ? 'Speak to an Expert' : 'Falar com Especialista'"></p>
            </button>
        </div>
        <div class="mt-32 lg:mt-52 mb-8 space-y-8">
            <p class="text-center text-gray-800" x-text="language == 'en' ? 'Partners who trust our work' : 'Parceiros que confiam em nosso trabalho'"></p>
            <div class="flex lg:flex-row sm:flex-col justify-center items-center gap-16">
                <div class="flex sm:flex-row flex-col items-center gap-16">
                    <img class="w-24" src="static/img/empresa1.png" loading="lazy" alt="">
                    <img class="w-12" src="static/img/empresa2.png" loading="lazy" alt="">
                    <img class="w-20" src="static/img/empresa3.png" loading="lazy" alt="">
                </div>
                <div class="flex sm:flex-row flex-col items-center gap-16">
                    <img class="w-12" src="static/img/empresa4.png" loading="lazy" alt="">
                    <img class="w-16" src="static/img/empresa5.png" loading="lazy" alt="">
                    <img class="w-24" src="static/img/empresa6.png" loading="lazy" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Solutions -->
    <div class="relative overflow-hidden py-20 sm:py-32" id="solutions">
        <img class="bottom-0 left-1/2 -z-10 absolute max-w-none h-full translate-x-[-50%]" src="static/img/background.jpg" loading="lazy" width="2245" height="1636" alt="">
        <div class="w-[90%] xl:w-[80%] mx-auto space-y-12 sm:space-y-16">
            <div class="max-w-5xl text-white xl:text-center xl:mx-auto space-y-4">
                <p class="text-3xl md:text-4xl xl:text-5xl font-semibold tracking-tight" x-text="language == 'en' ? 'All the solutions your company needs' : 'Todas as soluções que sua empresa necessita'"></p>
                <p class="sm:text-lg" x-text="language == 'en' ? 'Discover how our approaches can provide valuable insights and enable smarter decisions' : 'Descubra como nossas abordagens podem proporcionar insights valiosos e permitir decisões mais inteligentes'"></p>
            </div>
            <div class="grid grid-cols-1 xl:grid-cols-5 items-center">
                <div class="max-xl:hidden col-span-2 flex flex-col">
                    <template x-for="intelligence in (language == 'en' ? intelligences.english : intelligences.portuguese)" hidden>
                        <button
                            :class="intelligence.title == selected_intelligence.title ? 'bg-white/20 ring-1 ring-inset ring-white/10' : 'hover:bg-white/10'"
                            class="text-left rounded-l-xl duration-300 p-8 space-y-2"
                            @click="selected_intelligence = intelligence"
                        >
                            <p class="text-lg text-white font-semibold" x-text="intelligence.title"></p>
                            <p class="text-white leading-relaxed" x-text="intelligence.description"></p>
                        </button>
                    </template>
                </div>
                <div class="xl:hidden flex flex-col rounded-t-xl bg-white/20 p-4 space-y-4">
                    <p class="sm:text-lg text-center text-white font-semibold tracking-tight">Selecione uma das opções abaixo</p>  
                    <div class="flex justify-center items-center space-x-4">
                        <template x-for="(intelligence, index) in (language == 'en' ? intelligences.english : intelligences.portuguese)" hidden>
                            <button @click="selected_intelligence = intelligence">
                                <img
                                    :class="{ 'border border-white': intelligence.title == selected_intelligence.title }"
                                    class="w-full max-w-20 rounded-full p-1"
                                    :src="'static/img/icone' + index + '.jpg'"
                                    loading="lazy"
                                    alt=""
                                />
                            </button>
                        </template>
                    </div>
                    <p class="text-lg sm:text-xl text-center text-white font-semibold" x-text="selected_intelligence.title"></p>
                    <p class="max-w-2xl text-white sm:text-center leading-relaxed mx-auto" x-text="selected_intelligence.description"></p>
                </div>
                <div class="col-span-3 min-h-[800px] rounded-xl max-xl:rounded-t-none bg-white p-8 sm:p-16 space-y-16">
                    <template x-for="advantage in selected_intelligence.advantages" hidden>
                        <div class="space-y-4">
                            <p class="text-xl sm:text-2xl text-center text-gray-800 font-semibold tracking-tight" x-text="advantage.title"></p>
                            <p class="text-gray-500 leading-relaxed" x-text="advantage.description"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- Development -->
    <div class="w-[90%] xl:w-[80%] py-20 sm:py-32 mx-auto space-y-12 sm:space-y-16" id="development">
        <div class="max-w-4xl xl:text-center xl:mx-auto space-y-4">
            <p class="text-3xl text-gray-800 sm:text-[2.5rem] font-semibold tracking-tight" x-text="language == 'en' ? 'Steps to creating intelligence' : 'Passos para criação da inteligência'"></p>
            <p class="sm:text-lg text-gray-500" x-text="language == 'en' ? 'The project is developed through four strategic stages, based on the CRISP-DM methodology, ensuring both fluid progress and quality through joint commitment' : 'O projeto é desenvolvido através de quatro etapas estratégicas, fundamentadas na metodologia CRISP-DM, garantindo tanto o progresso fluído quanto a qualidade através do compromisso conjunto'"></p>
        </div>
        <div class="flex flex-wrap">
            <div class="flex flex-wrap w-full">
                <div class="md:w-1/2 lg:w-2/5 md:py-6 md:pr-10">
                    <template x-for="(development, index) in language == 'en' ? developments.english : developments.portuguese" :key="index" hidden>
                        <div :class="{ 'pb-12': index != 3 }" class="relative flex pb-12">
                            <div class="absolute inset-0 flex justify-center items-center w-10 h-full" x-show="index != 3" x-cloak>
                                <div class="w-1 h-full bg-gray-200 pointer-events-none"></div>
                            </div>
                            <div class="inline-flex relative z-10 flex-shrink-0 justify-center items-center text-white rounded-full bg-indigo-600 size-11">
                                <span x-html="development.svg"></span>
                            </div>
                            <div class="flex-grow pl-4 space-y-1">
                                <p class="text-lg text-gray-800 font-semibold" x-text="development.title"></p>
                                <p class="text-gray-500" x-text="development.description"></p>
                            </div>
                        </div>
                    </template>
                </div>
                <img class="object-left max-sm:hidden md:w-1/2 lg:w-3/5 border rounded-lg mt-12 md:mt-0 object-cover" src="static/img/processo.jpg" loading="lazy" alt="">
            </div>
        </div>
    </div>

    <!-- CTA -->
    <div class="relative overflow-hidden py-32">
        <img class="top-1/2 left-1/2 -z-10 absolute max-w-none -translate-x-1/2 -translate-y-1/2" src="static/img/background.jpg" loading="lazy" width="2347" height="1244" alt="">

            <div class="max-w-lg mx-auto">
                <div class="text-center text-white tracking-tight space-y-4">
                    <p class="text-3xl sm:text-4xl font-medium" x-text="language == 'en' ? 'We want to get to know you' : 'Queremos te conhecer'"></p>
                    <p class="text-lg" x-text="language == 'en' ? `It's time to use mathematics to enrich your decision making and reduce your chances of making mistakes` : 'É hora de utilizar a matemática para enriquecer sua tomada de decisão e reduzir suas chances de errar'"></p>
                </div>
                <button class="flex w-fit rounded-full bg-white hover:bg-gray-100 duration-300 px-6 py-2 mx-auto mt-8" @click="contact_modal = true">
                    <p class="text-sm text-gray-800 font-semibold" x-text="language == 'en' ? 'Speak to an Expert' : 'Falar com Especialista'"></p>
                </button>
            </div>
        </div>
    </div>

    <!-- Blog -->
    <div class="w-[90%] xl:w-[80%] py-20 sm:py-32 mx-auto space-y-12 sm:space-y-16" id="blog">
        <div class="max-w-2xl xl:text-center xl:mx-auto space-y-4">
            <p class="text-3xl text-gray-800 sm:text-[2.5rem] font-semibold tracking-tight" x-text="language == 'en' ? 'Follow our blog' : 'Acompanhe nosso blog'"></p>
            <p class="sm:text-lg text-gray-500" x-text="language == 'en' ? 'Explore even more by choosing one of the articles below and discover everything about machine learning and how we can boost your business' : 'Explore ainda mais escolhendo um dos artigos abaixo e descubra tudo sobre machine learning e como podemos impulsionar o seu negócio'"></p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-12 sm:gap-8">
            <template x-for="(post, index) in language == 'en' ? posts.english : posts.portuguese" hidden>
                <div class="flex flex-col border rounded-lg bg-white shadow-sm">
                    <img class="w-full h-64 lg:h-80 rounded-t-lg object-center object-cover" :src="'static/img/blog' + index + '.avif'" loading="lazy" alt="">
                    <div class="flex flex-col flex-1 p-6">
                        <div class="flex-1">
                            <p class="text-xl text-gray-800 font-semibold tracking-tight" x-text="post.title"></p>
                            <p class="text-gray-500 mt-2 mb-4" x-text="post.description"></p>
                            <a class="flex items-center w-fit text-sm text-indigo-600 hover:text-indigo-500 font-medium rounded duration-300 gap-1" :href="post.url">
                                <p x-text="language == 'en' ? 'See details' : 'Ver detalhes'"></p>
                                <svg class="mt-0.5 size-4" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5l7 7-7 7"></path>
                                </svg>
                            </a>
                        </div>
                        <hr class="w-full my-6">
                        <div class="flex items-center gap-4">
                            <img class="rounded-full object-center object-cover size-10" src="static/img/perfil.jpg" loading="lazy" alt="">
                            <div>
                                <p class="text-gray-800 font-medium">Victor Zoré</p>
                                <p class="text-sm text-gray-500" x-text="post.date"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div class="bg-gray-100 pt-20 sm:pt-32" id="faq">
        <div class="w-[90%] xl:max-w-7xl mx-auto space-y-12 sm:space-y-16">
            <div class="max-w-2xl space-y-4">
                <p class="text-3xl text-gray-800 sm:text-[2.5rem] font-semibold tracking-tight" x-text="language == 'en' ? 'Frequently asked questions' : 'Perguntas frequentes'"></p>
                <p class="sm:text-lg text-gray-500" x-text="language == 'en' ? 'Here are some detailed answers to more specific questions you may still have about this topic' : 'Aqui estão algumas respostas detalhadas para dúvidas mais específicas que você ainda possa ter sobre este assunto'"></p>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <template x-for="question in language == 'en' ? questions.english : questions.portuguese" hidden>
                    <div class="space-y-2">
                        <p class="text-lg text-gray-800 font-medium tracking-tight" x-text="question.title"></p>
                        <p class="text-gray-500" x-text="question.description"></p>
                    </div>
                </template>
            </div>
        </div>
    </div>

        <div class="w-[90%] xl:max-w-7xl divide-y mx-auto space-y-12 sm:space-y-16">
            <div class="flex flex-col items-center gap-8">
                <img class="h-10" src="static/img/logo.png" loading="lazy" alt="">
                <div class="flex max-sm:flex-col gap-8">
                    <div class="flex justify-center gap-8">
                        <a class="flex-1 text-sm text-gray-500 hover:text-indigo-600 font-medium tracking-wide duration-300 px-4 py-2" href="#solutions" x-text="language == 'en' ? 'Solutions' : 'Soluções'"></a>
                        <a class="flex-1 text-sm text-gray-500 hover:text-indigo-600 font-medium tracking-wide duration-300 px-4 py-2" href="#development" x-text="language == 'en' ? 'Development' : 'Desenvolvimento'"></a>
                    </div>
                    <div class="flex justify-center gap-8">
                        <a class="flex-1 text-sm text-gray-500 hover:text-indigo-600 font-medium tracking-wide duration-300 px-4 py-2" href="#blog" x-text="language == 'en' ? 'Blog' : 'Blog'"></a>

                    </div>
                </div>

                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                    <a href="">
                        <svg class="text-gray-500 hover:-translate-y-0.5 duration-500 size-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd" d="M19.812 5.418c.861.23 1.538.907 1.768 1.768C21.998 8.746 22 12 22 12s0 3.255-.418 4.814a2.504 2.504 0 0 1-1.768 1.768c-1.56.419-7.814.419-7.814.419s-6.255 0-7.814-.419a2.505 2.505 0 0 1-1.768-1.768C2 15.255 2 12 2 12s0-3.255.417-4.814a2.507 2.507 0 0 1 1.768-1.768C5.744 5 11.998 5 11.998 5s6.255 0 7.814.418ZM15.194 12 10 15V9l5.194 3Z" clip-rule="evenodd"></path>

            </div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div
        class="z-40 fixed inset-0 flex justify-center items-center bg-black bg-opacity-30"
        x-show="contact_modal"
        x-transition.opacity.duration.500ms
        x-cloak
    >
        <div
            class="max-w-md rounded bg-white p-8 mx-4 space-y-6"
            @mousedown.outside="contact_modal = false"
        >
            <div class="text-center space-y-1">
                <p class="text-2xl text-gray-800 font-semibold tracking-tight" x-text="language == 'en' ? 'Enter your data' : 'Informe seus dados'"></p>
                <p class="text-gray-500" x-text="language == 'en' ? 'We will use them to evaluate your profile' : 'Vamos utilizá-los para avaliar seu perfil'"></p>
            </div>
            <form class="text-sm text-gray-800" @submit.prevent="send_contact()">
                <div class="mt-4 space-y-2">
                    <label class="text-sm text-gray-800 font-medium" for="name" x-text="language == 'en' ? 'What is your name?' : 'Qual é o seu nome?'"></label>
                    <input
                        class="w-full text-sm text-gray-800 rounded shadow-sm duration-300 px-3 py-2 outline-none ring-1 ring-gray-300 ring-inset focus:ring-inset focus:ring-indigo-600"
                        type="text"
                        id="name"
                        x-model="contact.name"
                        maxlength="50"
                        required
                    />
                </div>
                <div class="mt-4 space-y-2">
                    <label class="text-sm text-gray-800 font-medium" for="company" x-text="language == 'en' ? 'What is the name of your company?' : 'Qual o nome da sua empresa?'"></label>
                    <input
                        class="w-full text-sm text-gray-800 rounded shadow-sm duration-300 px-3 py-2 outline-none ring-1 ring-gray-300 ring-inset focus:ring-inset focus:ring-indigo-600"
                        type="text"
                        id="company"
                        x-model="contact.company"
                        maxlength="50"
                        required
                    />
                </div>
                <div class="mt-4 space-y-2">
                    <label class="text-sm text-gray-800 font-medium" for="email" x-text="language == 'en' ? 'Enter a contact email' : 'Coloque um email para contato'"></label>
                    <input
                        class="w-full text-sm text-gray-800 rounded shadow-sm duration-300 px-3 py-2 outline-none ring-1 ring-gray-300 ring-inset focus:ring-inset focus:ring-indigo-600"
                        type="email"
                        id="email"
                        x-model="contact.email"
                        maxlength="50"
                        required
                    />
                </div>
                <div class="mt-4 space-y-2">
                    <label class="text-sm text-gray-800 font-medium" for="phone" x-text="language == 'en' ? 'Provide a contact phone number' : 'Coloque um telefone para contato'"></label>
                    <input
                        class="w-full text-sm text-gray-800 rounded shadow-sm duration-300 px-3 py-2 outline-none ring-1 ring-gray-300 ring-inset focus:ring-inset focus:ring-indigo-600"
                        type="text"
                        id="phone"
                        x-model="contact.phone"
                        x-mask="(99) 9 9999-9999"
                        required
                    />
                </div>
                <div class="relative mt-4 space-y-2">
                    <label class="text-sm text-gray-800 font-medium" for="employees" x-text="language == 'en' ? 'Number of employees?' : 'Quantidade de funcionarios?'"></label>
                    <select
                        class="w-full text-sm text-gray-800 rounded bg-white shadow-sm duration-300 px-3 py-2 appearance-none outline-none ring-1 ring-gray-300 ring-inset focus:ring-inset focus:ring-indigo-600" 
                        id="employees"
                        x-model="contact.employees"
                        required
                    >
                        <option value="" disabled selected x-text="language == 'en' ? 'Select an option' : 'Selecione uma opção'"></option>
                        <option value="0-5">0 - 5</option>
                        <option value="6-25">6 - 25</option>
                        <option value="26-100">26 - 100</option>
                        <option value="101-300">101 - 300</option>
                        <option value="301+">301+</option>
                    </select>
                    <svg class="top-7 right-3 absolute size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="relative mt-4 space-y-2">
                    <label class="text-sm text-gray-800 font-medium" for="solution" x-text="language == 'en' ? 'Which solution are you interested in?' : 'Qual solução tem interesse?'"></label>
                    <select 
                        class="w-full text-sm text-gray-800 rounded bg-white shadow-sm duration-300 px-3 py-2 appearance-none outline-none ring-1 ring-gray-300 ring-inset focus:ring-inset focus:ring-indigo-600" 
                        id="solution"
                        x-model="contact.solution"
                        required
                    >
                        <option value="" disabled selected x-text="language == 'en' ? 'Select an option' : 'Selecione uma opção'"></option>
                        <option value="MediaMax">MediaMax</option>
                        <option value="LeadPredictor">LeadPredictor</option>
                        <option value="BasketBoost">BasketBoost</option>
                        <option value="ChurnPredict">ChurnPredict</option>
                        <option value="personalizado" x-text="language == 'en' ? 'Custom' : 'Personalizado'"></option>
                    </select>
                    <svg class="top-7 right-3 absolute size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </div>
                <button
                    class="w-full rounded bg-indigo-600 hover:bg-indigo-500 duration-300 p-2 mt-6"
                    type="submit"
                >
                    <p class="text-sm text-white font-semibold tracking-wide" x-text="language == 'en' ? 'Submit' : 'Enviar'"></p>
                </button>
            </form>
        </div>
    </div>

    <!-- Dropdown Message -->
    <div
        :class="{ 'translate-y-36': message_modal }"
        class="-top-28 left-1/2 z-50 fixed flex w-full max-w-md border rounded bg-white shadow-sm -translate-x-1/2 duration-500 overflow-hidden"
    >
        <div class="flex justify-center items-center bg-emerald-500 p-4">
            <svg class="text-white fill-current size-6" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z" />
            </svg>
        </div>
        <div class="p-4">
            <p class="text-emerald-500 font-semibold" x-text="language == 'en' ? 'Form sent!' : 'Formulário enviado!'"></p>
            <p class="text-sm text-gray-500" x-text="language == 'en' ? 'We will contact you as soon as possible' : 'Entraremos em contato o mais breve possível'"></p>
        </div>
    </div>
